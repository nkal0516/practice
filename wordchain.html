<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word chain</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "root">
       <word-chain></word-chain>

    </div>
    <script>
        Vue.component('word-chain',{
            template:`
            <div>
                <div>{{word}}</div>
            <form v-on:submit="onSubmitForm">
                <input type = "text" ref="answer" v-model="value">
                <button type ="submit">submit</button>
            </form>
        <div>{{result}}</div>
        </div>`
            ,
            data(){
                return {
                word: 'bear',
                result:'',
                value:'',
                };
            },
            methods: {
                onSubmitForm(e) {
                    e.preventDefault();
                    if(this.word[this.word.length -1] === this.value[0]){
                        this.result = 'correct';
                        this.word = this.value;
                        this.value = '';
                        this.$refs.answer.focus();
                    }else{
                        this.result = 'wrong';
                        this.value ='';
                    }
                },
            },

            },
        );
    </script>
    <script>
        const app =new Vue({
            el: '#root',
            data: {
                word: 'bear',
                result:'',
                value:'',
            },
            methods: {
                onSubmitForm(e) {
                    e.preventDefault();
                    if(this.word[this.word.length -1] === this.value[0]){
                        this.result = 'correct';
                        this.word = this.value;
                        this.value = '';
                        this.$refs.answer.focus();
                    }else{
                        this.result = 'wrong';
                        this.value ='';
                    }
                },
            },
        });
    </script>

    
</body>
</html>
